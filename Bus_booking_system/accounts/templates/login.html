{% extends 'base.html' %}

{% block title %}Login Page{% endblock title %}

{% block content %}
    <h2>Авторизироваться</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
        <br><br>
        <a href="{% url 'password_reset' %}">Забыли пароль?</a>
        <br><br>
        <a href="{% url 'signup' %}">Зарегистрироваться</a>
        <br><br>
        <a href="{% url 'home' %}">Назад</a>
    </form>
{% endblock content %}
