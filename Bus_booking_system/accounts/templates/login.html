{% extends 'base.html' %}

{% block title %}Login Page{% endblock title %}

{% block content %}
    <h2>Авторизироваться</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Войти</button>
        <br><br>
        <a href="{% url 'password_reset' %}"class="btn btn-info btn-xs">Забыли пароль?</a>
        <br><br>
        <a href="{% url 'signup' %}"class="btn btn-warning btn-xs">Зарегистрироваться</a>
        <br><br>
        <a href="{% url 'home' %}"class="btn btn-danger btn-xs">Назад</a>
    </form>
{% endblock content %}
