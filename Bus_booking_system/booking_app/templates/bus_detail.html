{% extends 'base.html' %}
{% block content %}
    <div class="right_col" role="main">
            <div class="">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="x_title">
                      <h2 class="text-center"> Дополнительная информация </h2>
                      <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                      <table id="route_travel_date-datatable" class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>Автобус</th>
                            <th>Фотография</th>
                            <th>Рейтинг</th>
                          </tr>
                        </thead>

                        <tbody>

                                <tr>
                                    <td>{{ object.bus_model }} - {{ object.bus_number }}</td>
                                    <td><img src="{{ object.bus_photo.url }}" width="184" height="122.2"></td>
                                    <td>{{ object.bus_rating}}</td>
                                </tr>

                        </tbody>
                      </table>

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
{% endblock content%}
