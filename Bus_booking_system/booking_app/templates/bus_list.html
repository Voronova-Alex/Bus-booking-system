{% extends 'base.html' %}

{% block content %}
    <div class="right_col" role="main">
            <div class="">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="x_title">
                      <h2 class="text-center"> Автобусы </h2>
                      <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                      <table id="route-datatable" class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>Автобус</th>
                            <th>Фото</th>
                            <th class="text-center">Дополнительная информация</th>
                          </tr>
                        </thead>

                        <tbody>
                            {% for object in object_list%}
                                <tr>
                                    <td>{{ object.bus_model }} - {{ object.bus_number }}</td>
                                    <td>{{ object.bus_colour }}</td>
                                    <td  class="text-center">
                                            <a href={{ object.get_absolute_url }} class="btn btn-info btn-xs"> <i class="fa fa-pencil"></i> Информация </a>

                                    </td>
                                  </tr>
                            {% endfor %}
                        </tbody>
                      </table>

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
{% endblock content%}
