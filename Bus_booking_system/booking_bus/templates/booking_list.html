{% extends 'base.html' %}

{% block content %}
    <div class="right_col" role="main">
            <div class="">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="x_panel">
                    <div class="x_title">
                      <h2 class="text-center"> Брони </h2>
                      <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                      <table id="booking-datatable" class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>Направление - Дата - Время</th>
                            <th>Статус</th>
                            <th class="text-center">Edit</th>
                          </tr>
                        </thead>

                        <tbody>
                            {% for object in object_list %}
                                <tr>
                                    <td>{{ object.rout_data_time}}</td>
                                    <td>{{ object.status }}</td>
                                    <td  class="text-center">
                                          <a href="{% url 'booking_info' object.pk %}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Инфо </a>
                                            <a href="{% url 'booking_update' object.id %}" class="btn btn-warning btn-xs"><i class="fa fa-pencil"></i> Изменить </a>
                                            <a href="{% url 'booking_delete' object.pk %}" class="btn btn-danger btn-xs"><i class="fa fa-remove"></i> Удалить </a>
                                    </td>
                                  </tr>
                            {% endfor %}
                        </tbody>
                      </table>

                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
{% endblock content%}
